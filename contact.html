<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4b14ee6d2c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/flaticon.css">
    <link rel="stylesheet" href="assets/css/contact.css">
    <title>SoftStudy - Contact Information</title>
</head>
<body>
    <section class="firstSection">
        <div class="main">
            <h1 class="heading">Contact Information</h1>
            <p class="text">Having troubles? Contact us for rescue</p>
        </div>
    </section>

    <section class="secondSection">
        <div class="container">
            <div class="row">
                <div class="column col-lg-7 form left">
                    <form action="get">
                        <textarea class="message" rows="8" cols="50" placeholder="Enter Message"></textarea> <br>

                        <input type="text" class="name inputText" placeholder="Name">

                        <input type="text" class="email inputText" placeholder="Email"> <br>

                        <textarea class="subject" rows="4" cols="50" placeholder="Enter Subject"></textarea>
                    </form>

                    <div class="sendButton">
                        <button type="submit">SEND</button>
                    </div>
                </div>
                <div class="column col-lg-4 socialMedia right">
                    <ul>
                        <li>
                            <a href="#">
                                <img src="images/Vector (1).svg" alt="" width="19px" height="18px">
                                <span>SoftStudy_Ng</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="images/Vector (5).svg" alt="" width="19px" height="18px">
                                <span>SoftStudy_Ng</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="images/Vector (3).svg" alt="" width="19px" height="18px">
                                <span>SoftStudy_Ng</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="images/Vector (4).svg" alt="" width="19px" height="18px">
                                <span>softstudyedung@gmail.com</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
