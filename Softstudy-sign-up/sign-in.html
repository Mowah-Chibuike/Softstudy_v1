<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="logIn.css" />
  </head>
  <body id="main">
    <!-- <div id="authentication">
     
    </div> -->
    <div class="sign-up">
      <section class="sign-up-image">
        <div class="ellipse"><img src="assets/Ellipse 5.png" alt="" /></div>
        <div class="image"><img src="assets/Group 46.png" alt="" /></div>
      </section>
      <section class="form">
        <h2>Sign <span>In</span></h2>
        <p>
          Don't have an account? Then,
          <span><a href="sign-up.html">Sign up</a></span>
        </p>
        <div id="auth-message">
          <h2 id="auth-text"></h2>
        </div>
        <form id="form">
          <div class="input-group">
            <label for="email">Email</label><br />
            <input type="text" name="email" id="email" />
            <p id="msg1"></p>
          </div>
          <div class="input-group">
            <label for="password">Password</label><br />
            <input type="text" name="password" id="password" />
            <p id="msg2"></p>
          </div>
          <div class="input-group">
            <input type="checkbox" id="terms" />
            <label for="terms"
              >I agree to this Platforms's
              <span><a href="">Terms and Conditions</a></span> and
              <span><a href="">Privacy policy</a></span></label
            ><br />
          </div>
          <input id="submit" class="button" type="button" value="Sign In" />
        </form>
        <div class="third-party">
          <div id="or">
            <h3>Or</h3>
          </div>
          <div class="btn-container">
            <button class="google">
              <span class="icon"><img src="assets/Google.png" alt="" /></span>
              <span class="button-text">Sign in with Google</span>
            </button>
            <button class="facebook">
              <span class="icon"><img src="assets/Facebook.png" alt="" /></span>
              <span class="button-text">Sign in with Facebook</span>
            </button>
          </div>
        </div>
      </section>
    </div>
    <script type="module" src="SignIn.js"></script>
  </body>
</html>
